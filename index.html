<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="meme.css" />
</head>
<body>
    <h1>Welcome to my Meme Generator!</h1>
    <div id="meme1">
        <h1 id="top-caption"></h1>
        <h1 id="bottom-caption"></h1>
    </div>
    <div id="meme2">
        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text">
        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text">
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url">
    </div>
    <div id="meme3" style="height:100px; width:100px; position:absolute">
        <img id="img1" src="mtsu.jpg" style="height: 100px; width: 100px">
    </div>
    <script src="meme.js"></script>
</body>
</html>
